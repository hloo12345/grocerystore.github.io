<html lang="en">
<head>

  <title>Freshy Grocery Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">

      <span><strong>Phone:</strong> +1 (234) 567 89 00</span>
