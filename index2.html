<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7fb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h4 {
      margin: 10px 0 5px;
    }
    .price {
      margin: 5px 0;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    .original-price {
      text-decoration: line-through;
      color: grey;
      margin-left: 5px;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .quantity-controls button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .add-to-cart {
      background-color: coral;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Top Savers Today <span class="discount">20% OFF</span></h2>
  <div class="products" id="products"></div>

  <script>
    const products = [
      { name: "Organic Sweet Corn", price: 18, sale: 14.99, discount: 17, image: "https://via.placeholder.com/150?text=Corn" },
      { name: "Native Organic Papaya", price: 15, sale: 9.99, discount: 34, image: "https://via.placeholder.com/150?text=Papaya" },
      { name: "Green Seedless Grapes", price: 12, sale: 4.99, discount: 59, image: "https://via.placeholder.com/150?text=Grapes" },
      { name: "Organic Grape Tomatoes", price: 7, sale: 3.99, discount: 43, image: "https://via.placeholder.com/150?text=Tomatoes" },
      { name: "Organic Broccoli", price: 10, sale: 7.00, discount: 30, image: "https://via.placeholder.com/150?text=Broccoli" },
      { name: "Washed Sugar Snap Peas", price: 5, sale: 4.00, discount: 20, image: "https://via.placeholder.com/150?text=Peas" },
      { name: "Organic Strawberry", price: 12, sale: 7.00, discount: 42, image: "https://via.placeholder.com/150?text=Strawberry" },
      { name: "Organic Vegetable", price: 10, sale: 5.00, discount: 50, image: "https://via.placeholder.com/150?text=Cauliflower" }
    ];

    const container = document.getElementById('products');
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h4>${product.name}</h4>
        <div class="price">
          <span class="discount">${product.discount}%</span> 
          <span class="original-price">$${product.price.toFixed(2)}</span>
          <br /><strong>$${product.sale.toFixed(2)}</strong>
        </div>
        <div class="quantity-controls">
          <button>-</button>
          <input type="text" value="1" size="1" readonly />
          <button>+</button>
        </div>
        <button class="add-to-cart">Add to cart</button>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
